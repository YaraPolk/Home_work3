<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/forma.css" />
</head>
<body>
    <div class="forma">
        <div class="label">
            <label>First name</label>
            <label>Last name</label>
            <label>Email</label>
            <label>Phone</label>
        </div>
        <div class="input">
            <input type="text" placeholder = "Enter you First name">
            <input type="text" placeholder = "Enter you Last name">
            <input type="text" placeholder = "Enter you Email">
            <input type="text" placeholder = "Enter you Phone">
        </div>
        <div class="message">
            <label>Message</label>
            <textarea placeholder = "Enter you Message"></textarea>
        </div>
        <div class="age">
            <label>Age</label>
            <div class="checkbox">
                <input type="checkbox" class="check">20-29
                <input type="checkbox" class="check ch1">30-39
                <input type="checkbox" class="check">40-49
                <input type="checkbox" class="check ch2">50-59
                <input type="checkbox" class="check">60-69
                <input type="checkbox" class="check ch3">OTHER
            </div>
        </div>
        <div class="submit">
        <button>submit</button>
        </div>
    </div>
</body>
</html>
